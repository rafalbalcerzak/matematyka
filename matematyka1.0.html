<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        *{
            background-color: #2c3e50;
        }
    </style>
    <script>
    function potega(){
        
        var b = 1;
        var wynik = 0;
        while( b <= 18 ){
            var wykladnik = 12 * b;
            var potegowanie = Math.pow(1.005, wykladnik);
            var liczba = 300 * potegowanie;
            wynik += liczba;
            b++;
        }
        document.getElementById("wynik").innerHTML = wynik + " cos";
    }
    </script>    
</head>
<body>
    <div id="wynik"> potęga</div>
    <div> <input id="liczba" placeholder="liczba"></div>
    <div> <input id="potega" placeholder="potęga"></div>
    <div id="przycisk"> <button id="button" onclick="potega()">poteguj</button></div>
    

</body>
</html>
